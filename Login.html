<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Redesign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .navigation {
            background-color: #D9D9D9 !important;
        }

        body {
            background-image: url("images/Project\ Sattelite.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <!--NavBar-->
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg bg-primary navigation mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Payments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CPD Credits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Other Emails</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Transfers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Event Shopping</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Signup</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>



    <div class="container-fluid">

        <!--Logo-->
        <header class="row">
            <div class="col-3 d-flex justify-content-end">
                <img class="img-fluid" src="images\logo.png" alt="logo" height="180" width="180">
            </div>
            <div class="col-2 d-flex align-items-center">
                <h1>MyIECEP</h1>
            </div>
            <div class="col-md-7 ps-5 pt-5">
                <h4>world-class organization of humane, competent, virtuous and globally-competitive electronics
                    professionals...</h4>
            </div>
        </header>

        <!-- Form-->
        <div class="row-md p-5">
            <div class="col-md-5">
                <p class="fs-3 fw-bold text-center">Sign up</p>
                <p class="fs-5 text-center">to continue to MyIECEP</p>


                <form action="Profile.html">
                    <!-- Email -->
                    <div class="mb-1 ms-5 me-5">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com" required>
                    </div>
                    <!-- Password -->
                    <div class="ms-5 me-5">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="inputPassword5" class="form-control"
                            aria-describedby="passwordHelpBlock" required>
                    </div>

            </div>
            <button type="submit" class="btn btn-success ms-5 mt-4">Login</button>
            </form>
        </div>
    </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
